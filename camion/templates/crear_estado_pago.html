<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Estado de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h4>Nuevo Estado de Pago para Contrato {{ contrato.nombre }}</h4>
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        {% for field in form %}
          <div class="col-md-6">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary mt-3">ğŸ’¾ Guardar Estado de Pago</button>
      <a href="{% url 'detalle_contrato' contrato.id %}" class="btn btn-secondary mt-3">â† Volver</a>
    </form>
  </div>
</body>
</html>

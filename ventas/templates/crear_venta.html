{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Libro de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">ðŸ“¤ Subir Libro de Ventas</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del libro</label>
        <input type="date" name="fecha" id="fecha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="archivo" class="form-label">Archivo CSV</label>
        <input type="file" name="archivo" id="archivo" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Subir libro</button>
      <a href="{% url 'listar_ventas' %}" class="btn btn-outline-secondary ms-2">Volver</a>
    </form>
  </div>
</body>
</html>

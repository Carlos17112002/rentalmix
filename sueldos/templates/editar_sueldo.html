{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Sueldo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Editar Sueldo</h2>
    <form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="mb-3">
    <label for="empleado" class="form-label">Empleado</label>
    <input type="text" name="empleado" id="empleado" class="form-control"
           value="{{ sueldo.empleado }}" required
           {% if sueldo.pagado %}readonly{% endif %}>
  </div>

  {% if sueldo.pagado %}
  <input type="number" class="form-control" value="{{ sueldo.monto }}" disabled>
  <input type="hidden" name="monto" value="{{ sueldo.monto }}">
{% else %}
  <input type="number" name="monto" id="monto" class="form-control"
         value="{{ sueldo.monto }}" min="0" step="1000" required>
{% endif %}

  <div class="mb-3">
    <label for="fecha_pago" class="form-label">Fecha de Pago</label>
    <input type="date" name="fecha_pago" id="fecha_pago" class="form-control"
           value="{{ sueldo.fecha_pago|date:'Y-m-d' }}" required
           {% if sueldo.pagado %}readonly{% endif %}>
  </div>

  <div class="Documento mb-3">
    <label for="documento" class="form-label">Documento</label>
    <input type="file" name="documento" id="documento" class="form-control">
    {% if sueldo.documento %}
      <p>Documento actual: <a href="{{ sueldo.documento.url }}" target="_blank">Ver Documento</a></p>
    {% endif %}
  </div>

  <div class="btn-group">
    <a href="{% url 'listar_sueldos' %}" class="btn btn-secondary">‚Üê Cancelar</a>
    <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
  </div>
</form>
  </div>

</body>
</html>

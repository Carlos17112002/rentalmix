{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Trabajador</h1>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ trabajador.nombre }}" required>
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" name="rut" id="rut" class="form-control" value="{{ trabajador.rut }}" required>
      </div>

      <div class="mb-3">
        <label for="fecha_contrato" class="form-label">Fecha de Contrato</label>
        <input type="date" name="fecha_contrato" id="fecha_contrato" class="form-control" value="{{ trabajador.fecha_contrato|date:'Y-m-d' }}" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'listar_trabajadores' %}" class="btn btn-outline-secondary">‚Üê Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</body>
</html>

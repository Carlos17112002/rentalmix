<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Crear Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-volver {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Crear Producto</h2>
      <a href="{% url 'menu_rental' %}" class="btn btn-outline-secondary btn-volver">‚Üê Volver al Men√∫</a>
    </div>

    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="card p-4">
      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
          <label for="codigo" class="form-label">C√≥digo</label>
          <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ej: TLD-001" required>
        </div>
        <div class="col-md-6">
          <label for="descripcion" class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ej: Taladro industrial" required>
        </div>
        <div class="col-md-6">
          <label for="precio_costo_unitario" class="form-label">Precio Costo Unitario</label>
          <input type="number" step="0.01" class="form-control" id="precio_costo_unitario" name="precio_costo_unitario" placeholder="Ej: 125000" required>
        </div>
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" step="0.01" class="form-control" id="cantidad" name="cantidad" placeholder="Ej: 10" required>
        </div>
        <div class="col-md-6">
          <label for="fecha_compra" class="form-label">Fecha de Compra</label>
          <input type="date" class="form-control" id="fecha_compra" name="fecha_compra" required>
        </div>
        <div class="col-md-6">
          <label for="ultima_compra" class="form-label">√öltima Compra</label>
          <input type="date" class="form-control" id="ultima_compra" name="ultima_compra">
        </div>
        <div class="col-md-6">
          <label for="proveedor" class="form-label">Proveedor</label>
          <input type="text" class="form-control" id="proveedor" name="proveedor" placeholder="Ej: Ferreter√≠a Central" required>
        </div>

        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-success">Crear Producto</button>
          <button type="reset" class="btn btn-outline-secondary">Limpiar Registro</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

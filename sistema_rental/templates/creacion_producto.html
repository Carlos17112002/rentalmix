<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creación de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Crear Producto</h2>
    <a href="{% url 'menu_rental' %}"><button>← Volver al Menú</button></a>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="row mb-2">
            <div class="col">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>
            <div class="col">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label for="precio_costo_unitario" class="form-label">Precio Costo Unitario</label>
                <input type="number" step="0.01" class="form-control" id="precio_costo_unitario" name="precio_costo_unitario" required>
            </div>
            <div class="col">
                <label for="fecha_compra" class="form-label">Fecha de Compra</label>
                <input type="date" class="form-control" id="fecha_compra" name="fecha_compra" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label for="ultima_compra" class="form-label">Última Compra</label>
                <input type="date" class="form-control" id="ultima_compra" name="ultima_compra">
            </div>
            <div class="col">
                <label for="proveedor" class="form-label">Proveedor</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear Producto</button>
        <button type="reset" class="btn btn-secondary">Limpiar Registro</button>
    </form>

</div>
</body>
</html>

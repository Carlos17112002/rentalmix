<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff0f0;
    }
    h2 {
      text-align: center;
      color: #c00;
    }
    .confirmacion {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #c00;
      text-align: center;
    }
    .botones {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .cancelar {
      background-color: #ccc;
    }
    .eliminar {
      background-color: #c00;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Confirmar Eliminación</h2>
  <div class="confirmacion">
    <p>¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente.nombre }}</strong> con RUT <strong>{{ cliente.rut }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="botones">
        <a href="{% url 'base_datos' %}"><button type="button" class="cancelar">Cancelar</button></a>
        <button type="submit" class="eliminar">Eliminar</button>
      </div>
    </form>
  </div>
</body>
</html>

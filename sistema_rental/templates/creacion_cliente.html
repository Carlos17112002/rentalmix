{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Nuevo Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .titulo-cliente {
      font-size: 34px;
      font-weight: 700;
      background-color: #ffffff;
      border: 2px solid #0d6efd;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      color: #0d6efd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="text-center d-flex flex-column align-items-center">
    <img src="{% static 'img/logo.png' %}" alt="Logo JD Rental Mix" style="height: 100px; width: auto;">
    <h1 class="titulo-cliente">üßë‚Äçüíº Ingresar Nuevo Cliente</h1>
  </div>

  <div class="container py-4">
    <div class="d-flex justify-content-end mb-4">
      <a href="{% url 'menu_rental' %}" class="btn btn-outline-dark btn-lg">‚¨ÖÔ∏è Volver al Men√∫</a>
    </div>

    <div class="card p-4">
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre Cliente</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan P√©rez" required>
        </div>
        <div class="col-md-6">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Direcci√≥n</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej: Av. Libertador 1234" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">N√∫mero Tel√©fono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej: +56 9 1234 5678" required>
        </div>
        <div class="col-md-12">
          <label for="correo" class="form-label">Correo Electr√≥nico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej: cliente@email.com" required>
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-success">Agregar Cliente</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Nuevo Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-volver {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">Ingresar Nuevo Cliente</h2>
      <a href="{% url 'menu_rental' %}" class="btn btn-outline-secondary btn-volver">← Volver al Menú</a>
    </div>

    <div class="card p-4">
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre Cliente</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="col-md-6">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej: Av. Libertador 1234" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Número Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej: +56 9 1234 5678" required>
        </div>
        <div class="col-md-12">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej: cliente@email.com" required>
        </div>
        <div class="col-12 text-end mt-3">
          <button type="submit" class="btn btn-success">Agregar Cliente</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Permisos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Editar Permisos de {{ usuario.username }}</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" value="{{ usuario.email }}" placeholder="Ej: usuario@empresa.cl">
      </div>

      <div class="mb-3">
        <label class="form-label">Grupos asignados</label>
        <div class="row">
          {% for grupo in grupos %}
            <div class="col-md-6">
              <div class="form-check border p-2 rounded bg-white mb-2">
                <input class="form-check-input" type="checkbox" name="modulos" value="{{ grupo.name }}"
                       id="grupo{{ forloop.counter }}"
                       {% if grupo in usuario.groups.all %}checked{% endif %}>
                <label class="form-check-label" for="grupo{{ forloop.counter }}">
                  {{ grupo.name|capfirst }}
                </label>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="{% url 'ver_usuarios' %}" class="btn btn-secondary">← Cancelar</a>
    </form>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo-centro {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo-centro img {
      max-height: 100px;
    }
    .card {
      border: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
      opacity: 0;
      transform: translateY(30px);
    }
    .card-header {
      background-color: #ffffff;
      border: 2px solid #0d6efd;
      color: #0d6efd;
      font-weight: 700;
      font-size: 28px;
      padding: 20px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-label {
      font-weight: 700;
      font-size: 16px;
      color: #606061;
    }
    .form-control {
      border: 2px solid #5c5d5e;
      border-radius: 8px;
      font-size: 15px;
      padding: 10px;
      transition: background-color 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(88, 89, 90, 0.25);
    }
    .module-card {
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 12px 18px;
      margin-bottom: 12px;
      background-color: #ffffff;
      transition: box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
    }
    .module-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 30px;
      justify-content: center;
    }
    .btn {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="p-4">

  <!-- Logo centrado -->
  <div class="logo-centro">
    <img src="{% static 'img/logo.png' %}" alt="Logo Empresa">
  </div>

  <div class="container">
    <div class="card">
      <!-- Título con estilo titulo.usuario -->
      <div class="card-header">
        Crear Nuevo Usuario
      </div>

      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Ej: jdoe" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control" placeholder="Ej: usuario@empresa.cl">
          </div>
          <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Módulos permitidos</label>
            <div class="row">
              {% for grupo in grupos %}
                <div class="col-md-6">
                  <div class="module-card form-check">
                    <input class="form-check-input" type="checkbox" name="modulos" value="{{ grupo.name }}" id="modulo{{ forloop.counter }}">
                    <label class="form-check-label" for="modulo{{ forloop.counter }}">
                      {{ grupo.name|capfirst }}
                    </label>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-success">Crear Usuario</button>
            <a href="{% url 'menu_principal' %}" class="btn btn-secondary">Volver</a>
            <a href="{% url 'ver_usuarios' %}" class="btn btn-outline-primary">Ver Usuarios</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Animación de entrada
    document.addEventListener("DOMContentLoaded", function () {
      const card = document.querySelector(".card");
      setTimeout(() => {
        card.style.transition = "all 0.6s ease";
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, 100);
    });

    // Efecto al enfocar campos
    const inputs = document.querySelectorAll(".form-control");
    inputs.forEach(input => {
      input.addEventListener("focus", () => {
        input.style.backgroundColor = "#eaf4ff";
      });
      input.addEventListener("blur", () => {
        input.style.backgroundColor = "white";
      });
    });

    // Efecto al marcar módulos
    const checkboxes = document.querySelectorAll(".form-check-input");
    checkboxes.forEach(box => {
      box.addEventListener("change", () => {
        const card = box.closest(".module-card");
        if (box.checked) {
          card.style.backgroundColor = "#e0f7e0";
          card.style.borderColor = "#198754";
        } else {
          card.style.backgroundColor = "#ffffff";
          card.style.borderColor = "#dee2e6";
        }
      });
    });

    // Confirmación al enviar
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      const confirmed = confirm("¿Deseas crear este usuario?");
      if (!confirmed) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>

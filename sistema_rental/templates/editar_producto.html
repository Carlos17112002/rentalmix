{% load static %}
{% load formatos %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Editar Producto Comprado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 20px;
    }
    .titulo-editar {
      font-size: 34px;
      font-weight: 700;
      background-color: #ffffff;
      border: 2px solid #0d6efd;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      color: #0d6efd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .form-group label {
      font-weight: 600;
    }
    .small {
      width: 100px;
    }
    .btn-success, .btn-secondary {
      font-weight: bold;
    }
    .totales input {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="text-center d-flex flex-column align-items-center">
    <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 90px; width: auto;">
    <h1 class="titulo-editar">‚úèÔ∏è Editar Producto Comprado</h1>
  </div>

  <div class="container">
    <a href="{% url 'listar_productos' %}" class="btn btn-outline-dark mb-4">‚Üê Volver al listado</a>

    <div class="form-section">
      <form method="post">
        {% csrf_token %}

        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Fecha de Compra</label>
            <input type="date" name="fecha_compra" value="{{ producto.fecha_compra|date:'Y-m-d' }}" class="form-control">
          </div>
          <div class="form-group col-md-4">
            <label>Proveedor</label>
            <input type="text" name="proveedor" value="{{ producto.proveedor }}" class="form-control">
          </div>
          <div class="form-group col-md-4">
            <label>C√≥digo</label>
            <input type="text" name="codigo" value="{{ producto.codigo }}" class="form-control">
          </div>
        </div>

        <hr class="my-4">

        <h4 class="text-primary mb-4">üì¶ Datos del producto</h4>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Descripci√≥n</label>
            <input type="text" name="descripcion" value="{{ producto.descripcion }}" required class="form-control">
          </div>
          <div class="form-group col-md-2">
            <label>Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" value="{{ producto.cantidad }}" min="1" step="1" required class="form-control small">
          </div>
          <div class="form-group col-md-2">
            <label>Precio unitario</label>
            <input type="number" name="precio_costo_unitario" id="precio_costo_unitario"
                value="{{ producto.precio_costo_unitario|floatformat:0 }}" min="0" step="0.01" required class="form-control small">

          </div>
          <div class="form-group col-md-2">
            <label>% IVA</label>
            <input type="number" name="iva_porcentaje" id="iva_porcentaje"
                value="{{ producto.iva_porcentaje|floatformat:0 }}" min="0" step="0.01" required class="form-control small">
          </div>
        </div>

        <div class="form-row totales mt-4">
          <div class="form-group col-md-4">
            <label>Neto</label>
            <input type="text" id="neto" value="{{ producto.neto|formato_chileno }}" readonly class="form-control small">
          </div>
          <div class="form-group col-md-4">
            <label>Impuesto (IVA)</label>
            <input type="text" id="impuesto" value="{{ producto.impuesto|formato_chileno }}" readonly class="form-control small">
          </div>
          <div class="form-group col-md-4">
            <label>Total l√≠nea</label>
            <input type="text" id="total_linea" value="{{ producto.total|formato_chileno }}" readonly class="form-control small">
          </div>
        </div>

        <div class="mt-4 text-right">
          <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
          <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function fmt(n) {
      return Math.round(n).toLocaleString('es-CL');
    }

    function actualizarTotales() {
      const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
      const precio = parseFloat(document.getElementById('precio_costo_unitario').value) || 0;
      const iva_pct = parseFloat(document.getElementById('iva_porcentaje').value) || 19;

      const neto = cantidad * precio;
      const impuesto = neto * (iva_pct / 100);
      const total = neto + impuesto;

      document.getElementById('neto').value = fmt(neto);
      document.getElementById('impuesto').value = fmt(impuesto);
      document.getElementById('total_linea').value = fmt(total);
    }

    window.onload = function() {
      actualizarTotales();
      ['cantidad', 'precio_costo_unitario', 'iva_porcentaje'].forEach(id => {
        document.getElementById(id).addEventListener('input', actualizarTotales);
      });
    };
  </script>
</body>
</html>

{% load static %}
{% load formatos %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Editar Producto Comprado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { margin: 20px; background-color: #f8f9fa; }
    .small { width: 100px; }
    table { background-color: #fff; }
    th, td { vertical-align: middle; }
    tfoot td { font-weight: bold; background-color: #f1f3f5; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4 mb-4">‚úèÔ∏è Editar Producto Comprado</h2>
    <a href="{% url 'consulta_compra' %}" class="btn btn-outline-secondary btn-lg">‚Üê Volver al listado</a>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" name="fecha" value="{{ producto.fecha|date:'Y-m-d' }}" required class="form-control">
      </div>
      <div class="form-group">
        <label>Factura / Documento</label>
        <input type="text" name="factura" value="{{ producto.factura }}" required class="form-control">
      </div>
      <div class="form-group">
        <label>Proveedor</label>
        <input type="text" name="proveedor" value="{{ producto.proveedor }}" required class="form-control">
      </div>

      <hr>
      <h4 class="mt-4">Datos del producto</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Descripci√≥n</label>
          <input type="text" name="descripcion" value="{{ producto.descripcion }}" required class="form-control">
        </div>
        <div class="form-group col-md-2">
          <label>Cantidad</label>
          <input type="number" name="cantidad" id="cantidad" value="{{ producto.cantidad }}" min="1" step="1" required class="form-control small">
        </div>
        <div class="form-group col-md-2">
          <label>Precio unitario</label>
          <input type="number" name="precio_unitario" id="precio_unitario" value="{{ producto.precio_unitario }}" min="0" step="0.01" required class="form-control small">
        </div>
        <div class="form-group col-md-2">
          <label>% IVA</label>
          <input type="number" name="iva_porcentaje" id="iva_porcentaje" value="{{ producto.iva_porcentaje }}" min="0" step="0.01" required class="form-control small">
        </div>
      </div>

      <div class="form-row mb-3">
        <div class="form-group col-md-4">
          <label>Neto</label>
          <input type="text" id="neto" value="{{ producto.neto|formato_chileno }}" readonly class="form-control small">
        </div>
        <div class="form-group col-md-4">
          <label>Impuesto (IVA)</label>
          <input type="text" id="impuesto" value="{{ producto.impuesto|formato_chileno }}" readonly class="form-control small">
        </div>
        <div class="form-group col-md-4">
          <label>Total l√≠nea</label>
          <input type="text" id="total_linea" value="{{ producto.total|formato_chileno }}" readonly class="form-control small">
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
        <a href="{% url 'consulta_compra' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script>
    function fmt(n) {
      return Math.round(n).toLocaleString('es-CL');
    }

    function actualizarTotales() {
      const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
      const precio = parseFloat(document.getElementById('precio_unitario').value) || 0;
      const iva_pct = parseFloat(document.getElementById('iva_porcentaje').value) || 0;

      const neto = cantidad * precio;
      const impuesto = neto * (iva_pct / 100);
      const total = neto + impuesto;

      document.getElementById('neto').value = fmt(neto);
      document.getElementById('impuesto').value = fmt(impuesto);
      document.getElementById('total_linea').value = fmt(total);
    }

    ['cantidad', 'precio_unitario', 'iva_porcentaje'].forEach(id => {
      document.getElementById(id).addEventListener('input', actualizarTotales);
    });

    window.onload = actualizarTotales;
  </script>
</body>
</html>

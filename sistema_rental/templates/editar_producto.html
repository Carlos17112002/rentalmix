{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">✏️ Editar Producto</h2>
      <a href="{% url 'menu_rental' %}" class="btn btn-outline-secondary">← Volver al Menú</a>
    </div>

    <div class="card p-4">
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required>
        </div>
        <div class="col-md-6">
          <label for="codigo" class="form-label">Código</label>
          <input type="text" class="form-control" id="codigo" name="codigo" value="{{ producto.codigo }}" required>
        </div>
        <div class="col-md-6">
          <label for="precio_costo_unitario" class="form-label">Precio Costo Unitario</label>
          <input type="number" step="0.01" class="form-control" id="precio_costo_unitario" name="precio_costo_unitario" value="{{ producto.precio_costo_unitario|floatformat:0 }}" required>
        </div>
        <div class="col-md-6">
          <label for="fecha_compra" class="form-label">Fecha de Compra</label>
          <input type="date" class="form-control" id="fecha_compra" name="fecha_compra" value="{{ producto.fecha_compra|date:'Y-m-d' }}" required>
        </div>
        <div class="col-md-6">
          <label for="ultima_compra" class="form-label">Última Compra</label>
          <input type="date" class="form-control" id="ultima_compra" name="ultima_compra" value="{{ producto.ultima_compra|date:'Y-m-d' }}">
        </div>
        <div class="col-md-6">
          <label for="proveedor" class="form-label">Proveedor</label>
          <input type="text" class="form-control" id="proveedor" name="proveedor" value="{{ producto.proveedor }}" required>
        </div>
        <div class="col-12 text-end mt-3">
          <a href="{% url 'listar_productos' %}" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

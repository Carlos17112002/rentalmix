{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contrase√±a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      max-width: 400px;
      width: 100%;
    }

    .btn-primary {
      background-color: #030e88;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0707be;
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <h4 class="mb-4">üîÅ Recuperar Contrase√±a</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="email" name="correo" class="form-control" placeholder="Ingresa tu correo" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
    </form>
    {% if mensaje %}
      <div class="mt-3 text-success">{{ mensaje }}</div>
    {% endif %}
  </div>

</body>
</html>

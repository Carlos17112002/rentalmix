{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('{% static "img/oa2i_1p69_180305.jpg" %}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      overflow: hidden; /* ‚Üê evita que el logo se salga */
    }

    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-height: 80px;
      max-width: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    .login-title {
      font-size: 26px;
      font-weight: bold;
      color: #030e88;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #030e88;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0707be;
    }

    .error-message {
      color: #cc0000;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>


  
  <div class="login-card">
    <div class="logo">
      <img src="{% static 'img/logo.png' %}" alt="Logo Empresa">
    </div>

    <div class="login-title">üîê Iniciar Sesi√≥n</div>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="contrase√±a" class="form-control" placeholder="Contrase√±a" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>

      <div class="mt-3">
        <a href="{% url 'recuperar_contrase√±a' %}" class="text-decoration-none text-primary">
          ¬øOlvidaste tu contrase√±a?
        </a>
      </div>
    </form>

  {% if error %}
    <div id="error-box" class="error-message">{{ error }}</div>
  {% endif %}
  </div>



  <script>
    const errorBox = document.getElementById('error-box');
    if (errorBox) {
      setTimeout(() => {
        errorBox.style.opacity = '0';
        errorBox.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          errorBox.style.display = 'none';
        }, 500); // espera a que se desvanezca
      }, 3000); // espera 3 segundos antes de ocultar
    }
  </script>

</body>
</html>

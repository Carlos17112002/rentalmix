{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cami√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding-top: 40px;
    }
    .container {
      max-width: 720px;
    }
    .form-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .form-label {
      font-weight: 600;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #0d6efd;
    }
    .btn-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card mx-auto">
      <div class="form-title">üöö Agregar Nuevo Cami√≥n</div>

      <form method="post">
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
            <div class="col-md-6">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">üíæ Guardar</button>
          <a href="{% url 'dashboard_camiones' %}" class="btn btn-outline-secondary">‚ùå Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

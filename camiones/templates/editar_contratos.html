{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; padding: 30px; }
    .container { max-width: 720px; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <a href="{% url 'dashboard_camiones' contrato.camion.id %}" class="btn btn-secondary mb-4">← Volver al camión</a>
    <h2 class="mb-4">Editar Contrato #{{ contrato.numero_local }}</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Contrato</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ contrato.nombre }}" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
          <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" value="{{ contrato.fecha_inicio|date:'Y-m-d' }}" required>
        </div>
        <div class="col-md-6">
          <label for="fecha_termino" class="form-label">Fecha de Término</label>
          <input type="date" name="fecha_termino" id="fecha_termino" class="form-control" value="{{ contrato.fecha_termino|date:'Y-m-d' }}" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="valor_dia" class="form-label">Valor por Día (CLP)</label>
        <input type="number" name="valor_dia" id="valor_dia" class="form-control" value="{{ contrato.valor_dia }}" required>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>

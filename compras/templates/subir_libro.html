{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Libro de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-lg {
      width: 100%;
      font-size: 18px;
      padding: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Subir Libro de Compras SII</h1>

    {% if mensaje %}
      <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fecha_libro" class="form-label">Fecha de carga del libro</label>
        <input type="date" name="fecha_libro" id="fecha_libro" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="archivo" class="form-label">Archivo del libro (CSV, XML, XLSX)</label>
        <input type="file" name="archivo" id="archivo" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Subir y procesar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'listar_facturas' %}" class="btn btn-secondary">Ver facturas cargadas</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

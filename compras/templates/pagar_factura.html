{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’³ Pagar Factura</h1>

    {% if mensaje %}
      <div class="alert alert-info text-center">{{ mensaje }}</div>
    {% else %}
      <div class="mb-4">
        <p><strong>Folio:</strong> {{ factura.folio }}</p>
        <p><strong>Fecha de emisiÃ³n:</strong> {{ factura.fecha_emision }}</p>
        <p><strong>Proveedor:</strong> {{ factura.proveedor }}</p>
        <p><strong>Monto:</strong> ${{ factura.monto_total|floatformat:0 }}</p>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Confirmar pago</button>
          <a href="{% url 'listar_facturas' %}" class="btn btn-outline-secondary btn-lg ms-2">Cancelar</a>
        </div>
      </form>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
